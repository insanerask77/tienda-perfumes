<!DOCTYPE html>
<html lang="en"> <!-- Default lang attribute, will be updated by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Search</title> <!-- Will be updated by JS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="headerControls"> <!-- Wrapper for title and lang switcher -->
            <h1 data-i18n-key="pageTitle">Perfume Search</h1>
            <div id="languageSwitcherContainer">
                <label for="languageSwitcher" data-i18n-key="languageLabel">Language:</label>
                <select id="languageSwitcher">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
        </div>

        <div id="searchControls">
            <input type="text" id="searchInput" placeholder="Enter perfume name..." data-i18n-key="searchInputPlaceholder:placeholder">
            <button id="searchButton" data-i18n-key="searchButton">Search</button>
        </div>

        <div id="filterControls">
            <div class="filter-group">
                <label for="minPrice" data-i18n-key="minPriceLabel">Min Price:</label>
                <input type="number" id="minPrice" placeholder="Min" data-i18n-key="minPricePlaceholder:placeholder">
            </div>
            <div class="filter-group">
                <label for="maxPrice" data-i18n-key="maxPriceLabel">Max Price:</label>
                <input type="number" id="maxPrice" placeholder="Max" data-i18n-key="maxPricePlaceholder:placeholder">
            </div>
            <div class="filter-group">
                <label for="storeFilter" data-i18n-key="storeFilterLabel">Store:</label>
                <select id="storeFilter">
                    <option value="" data-i18n-key="allStoresOption">All Stores</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="genderFilter" data-i18n-key="genderFilterLabel">Gender:</label>
                <select id="genderFilter">
                    <option value="" data-i18n-key="allGendersOption">All Genders</option>
                </select>
            </div>
            <button id="applyFilterButton" data-i18n-key="applyFiltersButton">Apply Filters</button>
            <button id="clearFilterButton" data-i18n-key="clearFiltersButton">Clear Filters</button>
        </div>

        <div id="results">
            <!-- Perfume details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
