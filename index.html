<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perfume Search</h1>
        <div id="searchControls">
            <input type="text" id="searchInput" placeholder="Enter perfume name...">
            <button id="searchButton">Search</button>
        </div>

        <div id="filterControls">
            <div class="filter-group">
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" placeholder="Min">
            </div>
            <div class="filter-group">
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" placeholder="Max">
            </div>
            <div class="filter-group">
                <label for="storeFilter">Store:</label>
                <select id="storeFilter">
                    <option value="">All Stores</option>
                    <!-- Store options will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group"> <!-- New filter group for Gender -->
                <label for="genderFilter">Gender:</label>
                <select id="genderFilter">
                    <option value="">All Genders</option>
                    <!-- Gender options will be populated by JavaScript -->
                </select>
            </div>
            <button id="applyFilterButton">Apply Filters</button>
            <button id="clearFilterButton">Clear Filters</button>
        </div>

        <div id="results">
            <!-- Perfume details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
